	<form name="register" class="form-signin" novalidate 
    ng-submit="vm.register(email,username, password,confirm_password)">
		<h1 class="form-signin-heading text-muted">Register</h1>

        <input type="text" class="form-control" name="name" ng-model="username"
    placeholder="username" required autofocus="">
		<input type="email" class="form-control" name="email" ng-model="email"
    placeholder="Email address" required autofocus="">

    <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">
    Please enter a proper email!
    </p>

		<input name="password"
    ng-model="password"
    type="password" class="form-control" placeholder="Password" required>

    <input name="confirm_password" 
    ng-model="confirm_password" type="password" 
    class="form-control" placeholder="Confirm Password" >

    <p class="help-block" 
    ng-show="register.confirm_password.$dirty && register.confirm_password.$invalid">
    Please Match The Passwords</p>

		<button ng-disabled="register.$invalid"
      class="btn btn-lg btn-primary btn-block" type="submit">
			Submit
		</button>
	</form>
